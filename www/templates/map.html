
<!--
    This page shows a map and does things on that.
-->


<ion-view view-title="Map">
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">My Modal title</h1>
      </ion-header-bar>
      <ion-content>
        Hello!
      </ion-content>
    </ion-modal-view>
  </script>
  <ion-content class="fill-height">
    <div id="main-map"></div>
  </ion-content>
  <ion-footer-bar class="bar-dark">
      <button class="button button-icon ion-chevron-left" ng-if="!firstFloor()" ng-click="showPrevFloor()"></button>
      <div class="title">{{ floorName }}</div>
      <button class="button button-icon ion-chevron-right pull-right" ng-if="!lastFloor()" ng-click="showNextFloor()"></button>
  </ion-footer-bar>
</ion-view>
